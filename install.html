<section class="main-content">
<p>IMAGE is implemented as an R package, which can be installed from either GitHub or CRAN.</p>
<div id="install-from-github" class="section level1">
<h1>1. Install from GitHub</h1>
<pre><code>library(devtools)
install_github(&quot;3211895/IMAGE&quot;)</code></pre>
</div>
<div id="install-from-cran" class="section level1">
<h1>2. Install from CRAN(Can not perform permutation approach currently)</h1>
<pre><code>install.packages(&#39;IMAGE&#39;)</code></pre>
</div>
</section>
